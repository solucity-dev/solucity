version: 2
updates:
  # Paquetes npm en el monorepo
  - package-ecosystem: 'npm'
    directory: '/' # ra√≠z del workspace (monorepo)
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 5
    commit-message:
      prefix: 'chore(deps)'
    # Opcional: agrupar tipos de deps
    groups:
      minor-and-patch:
        update-types: ['minor', 'patch']

  # GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 3
    commit-message:
      prefix: 'chore(actions)'
