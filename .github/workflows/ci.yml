name: CI

on:
  push:
    paths-ignore:
      - '**/*.md'
      - '**/*.MD'
      - '**/*.png'
      - '**/*.jpg'
      - '**/*.jpeg'
      - '**/*.svg'
      - '**/*.gif'
      - '**/*.ico'
      - '**/*.webp'
      - '**/*.mp4'
      - '**/*.mov'
      - '**/*.pdf'
  pull_request:
    paths-ignore:
      - '**/*.md'
      - '**/*.MD'
      - '**/*.png'
      - '**/*.jpg'
      - '**/*.jpeg'
      - '**/*.svg'
      - '**/*.gif'
      - '**/*.ico'
      - '**/*.webp'
      - '**/*.mp4'
      - '**/*.mov'
      - '**/*.pdf'

# ðŸ”’ Permisos mÃ­nimos
permissions:
  contents: read

# ðŸ§  Cancelar runs anteriores
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CI: true

jobs:
  quality:
    name: Quality checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.17.1
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install deps (workspace)
        run: pnpm install --frozen-lockfile

      # Si tus scripts de root ya delegan a @solucity/mobile, puedes llamar los de root.
      # O explÃ­citamente filtrar como abajo. Ambas opciones funcionan.
      - name: Typecheck (mobile)
        run: pnpm --filter @solucity/mobile typecheck

      - name: Lint (mobile)
        run: pnpm --filter @solucity/mobile lint

      - name: Prettier check (mobile)
        run: pnpm --filter @solucity/mobile format:check
