name: CI

on:
  push:
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Instala Node y prepara el caché de pnpm
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      # Activa Corepack y prepara pnpm (misma versión que usás localmente)
      - name: Enable Corepack & install pnpm
        run: |
          corepack enable
          corepack prepare pnpm@10.17.1 --activate
          pnpm -v

      # Instala dependencias usando el lockfile
      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Prettier check
        run: pnpm format:check
