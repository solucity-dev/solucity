name: CI

on:
  push:
  pull_request:

jobs:
  quality:
    name: Quality checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Instala pnpm directamente
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.17.1
          run_install: false

      # Instala Node con cach√© de pnpm
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      # Instala dependencias
      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Prettier check
        run: pnpm format:check
