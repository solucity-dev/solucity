name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CI: true

jobs:
  quality:
    name: Quality checks (mobile + backend)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.17.1
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install workspace deps
        run: pnpm install --frozen-lockfile

      # ---- Mobile (@solucity/mobile)
      - name: Mobile - Typecheck
        run: pnpm --filter @solucity/mobile typecheck

      - name: Mobile - Lint
        run: pnpm --filter @solucity/mobile lint

      - name: Mobile - Prettier check
        working-directory: apps/mobile
        run: pnpm format:check

      # ---- Backend (@solucity/backend)
      - name: Backend - Typecheck
        run: pnpm --filter @solucity/backend typecheck

      - name: Backend - Lint
        run: pnpm --filter @solucity/backend lint

      - name: Backend - Prettier check
        working-directory: apps/backend
        run: pnpm format:check
