name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CI: true
  PNPM_ALLOW_RUN_SCRIPTS: '@prisma/client' # ðŸ”¹ Permite ejecutar scripts de Prisma en CI

jobs:
  quality:
    name: Quality checks (mobile + backend)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.1
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install workspace deps
        run: pnpm install --frozen-lockfile

      # ðŸ‘‡ Prisma necesita un generate para el typecheck
      - name: Backend - Prisma generate
        run: pnpm --filter @solucity/backend exec prisma generate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/solucity?schema=public

      # --- Mobile ---
      - name: Mobile - Typecheck
        run: pnpm --filter @solucity/mobile typecheck

      - name: Mobile - Lint
        run: pnpm --filter @solucity/mobile lint

      - name: Mobile - Prettier check
        run: pnpm --filter @solucity/mobile format:check

      # --- Backend ---
      - name: Backend - Typecheck
        run: pnpm --filter @solucity/backend typecheck

      - name: Backend - Lint
        run: pnpm --filter @solucity/backend lint

      - name: Backend - Prettier check
        run: pnpm --filter @solucity/backend format:check
